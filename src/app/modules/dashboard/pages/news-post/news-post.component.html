

<div class="container mx-auto px-4">

  <div class="demo-button-container">
    <button mat-raised-button (click)="addNews()"  class="demo-button flex justify-end float-right my-2">
      Add data
    </button>
  
  </div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>

   
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="postAuthName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> postAuthName </th>
        <td mat-cell *matCellDef="let row"> {{row.postAuthName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="authImageURL">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> post Image </th>
        <td mat-cell *matCellDef="let row">  <img src="{{row.authImageURL}}"  alt=""> </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> description</th>
        <td mat-cell *matCellDef="let row"> {{row.description.slice(0, 30)}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="postImage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> postImage</th>
        <td mat-cell *matCellDef="let row">  <img src="{{row.postImage}}" alt=""> </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> title</th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
        <td mat-cell *matCellDef="let row"> 
         <div class="flex">
          <button mat-icon-button (click)="editData(row)"   aria-label="Example icon button with a open in new tab icon">
            <mat-icon color="primary">open_in_new</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteNews(row._id)" color="warn" aria-label="Example icon button with a open in new tab icon">
            <mat-icon color="warn" >delete</mat-icon>
          </button>
         </div>
      
      </td>
      </ng-container>
  

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>

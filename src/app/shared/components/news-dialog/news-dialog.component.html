

<mat-dialog-content class="mat-typography"> 
    <div class="w-full mx-auto shadow-2xl  p-8 rounded-xl">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
           {{title}} news 
        </h1>
        <form class="space-y-4 md:space-y-6 mt-4" [formGroup]="createFormGroup" (submit)="loginSubmit()">
            <div>
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Author Name</label>
                <input type="text" name="name" id="name" formControlName="postAuthName"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Riaz Hossen " required="" [class.is-invalid]="f['postAuthName'].invalid && (f['postAuthName'].dirty || f['postAuthName'].touched)">
            </div>
    
            <div *ngIf="f['postAuthName']?.invalid && (f['postAuthName']?.dirty || f['postAuthName']?.touched)">
              <div *ngIf="f['postAuthName']?.errors ">
    <p class="text-red-400 text-sm">  Author Name  is required  </p>
              </div>
            </div>
   
            
            <div>
               <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Author image  </label>
               <input type="text" name="authImageURL" id="authImageURL" formControlName="authImageURL"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://noabazar.com" required="" [class.is-invalid]="f['authImageURL'].invalid && (f['authImageURL'].dirty || f['authImageURL'].touched)">
           </div>
           <div *ngIf="f['authImageURL']?.invalid && (f['authImageURL']?.dirty || f['authImageURL']?.touched)">
               <div *ngIf="f['authImageURL']?.errors ">
     <p class="text-red-400 text-sm">  Author image  is required  </p>
               </div>
             </div>
           <div>
               <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">title </label>
               <input type="text" name="title" id="title" formControlName="title"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Full stack developer " required="" [class.is-invalid]="f['title'].invalid && (f['title'].dirty || f['title'].touched)">
           </div>
       
           <div *ngIf="f['title']?.invalid && (f['title']?.dirty || f['title']?.touched)">
               <div *ngIf="f['title']?.errors ">
     <p class="text-red-400 text-sm">  title  is required  </p>
               </div>
             </div>
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description </label>
                <textarea name="email" id="email" formControlName="description"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="as a good developer" required="" [class.is-invalid]="f['description'].invalid && (f['description'].dirty || f['description'].touched)" cols="30" rows="10"></textarea>
                
            </div>
            <div *ngIf="f['Description']?.invalid && (f['Description']?.dirty || f['Description']?.touched)">
               <div *ngIf="f['Description']?.errors ">
     <p class="text-red-400 text-sm">  Description  is required  </p>
               </div>
             </div>
    
          
            <div>
               <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Post Image  url </label>
               <input type="text" name="postImage" id="postImage" formControlName="postImage"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://noabazar.com" required="" [class.is-invalid]="f['postImage'].invalid && (f['postImage'].dirty || f['postImage'].touched)">
           </div>
           
           
           <div *ngIf="f['postImage']?.invalid && (f['postImage']?.dirty || f['postImage']?.touched)">
               <div *ngIf="f['postImage']?.errors ">
     <p class="text-red-400 text-sm">  title image  is required  </p>
               </div>
             </div>
           
    
           
            <button type="submit" class="w-full text-white bg-primary-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Submit</button>
          
        </form>
       </div>
</mat-dialog-content>
